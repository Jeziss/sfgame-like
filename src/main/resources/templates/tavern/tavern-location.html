<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospoda</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #f0e6d2;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .quest-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .quest-card {
            background: #3a2f25;
            border: 2px solid #6b4e2e;
            border-radius: 10px;
            padding: 15px;
        }

        .quest-card h3 {
            margin-top: 0;
            color: #ffd479;
        }

        .quest-info {
            margin: 8px 0;
            font-size: 14px;
        }

        .quest-info span {
            display: block;
        }

        .quest-card form {
            margin-top: 15px;
            text-align: center;
        }

        button {
            background: #8b5a2b;
            border: none;
            padding: 10px 16px;
            color: #fff;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #a66a33;
        }

        .energy {
            color: #6be3ff;
        }

        .xp {
            color: #8cff6b;
        }

        .gold {
            color: #ffd700;
        }
    </style>
</head>

<body>
<div class="container">
    
    <div class="action-buttons">
        <a th:href="@{/player(target=TAVERN)}" th:text="#{backToPlayerList}">Back to Player List</a>
        <a href="/" th:text="#{backToMainMenu}">Back to Main Menu</a>
    </div>
    
    <h1>üç∫ Spl≈à quest</h1>
    <div th:if="${quest != null}">
        <h3 th:text="${quest.location}">N√°zev questu</h3>

        <div class="quest-info">
            <span>‚è±Ô∏è D√©lka: <b th:text="${quest.energyCost}">10</b> min</span>
            <span class="xp">‚≠ê XP: <b th:text="${quest.xpReward}">120</b></span>
            <span class="gold">üí∞ Gold: <b th:text="${quest.goldReward}">45</b></span>
            <span class="energy">‚ö° Energie: <b th:text="${quest.energyCost}">10</b></span>
        </div>

        <form th:action="@{/tavern/finish-quest}" method="post">
            <input type="hidden" name="playerId" th:value="${player.id}"/>
            <button type="submit">Splnƒõno?</button>
        </form>

        <form th:action="@{/tavern/fail-quest}" method="post">
            <input type="hidden" name="playerId" th:value="${player.id}"/>
            <button type="submit">Nesplnƒõno?</button>
        </form>
    </div>
    <div th:if="${quest == null}">
        <p>Nem√°≈° ≈æ√°dn√Ω aktivn√≠ quest.</p>
    </div>
</div>
</body>
</html>
