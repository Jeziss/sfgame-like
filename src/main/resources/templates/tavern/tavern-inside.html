<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospoda</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #f0e6d2;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .quest-list {
            display: grid;
            grid-template-columns: 1fr; /* jedna kolona */
            gap: 20px;
            width: 100%;
        }

        .quest-card {
            background: #3a2f25;
            border: 2px solid #6b4e2e;
            border-radius: 10px;
            padding: 15px;
        }

        .quest-card h3 {
            margin-top: 0;
            color: #ffd479;
        }

        .quest-info {
            margin: 8px 0;
            font-size: 14px;
        }

        .quest-info span {
            display: block;
        }

        .quest-card form {
            margin-top: 15px;
            text-align: center;
        }

        button {
            background: #8b5a2b;
            border: none;
            padding: 10px 16px;
            color: #fff;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #a66a33;
        }

        .energy {
            color: #6be3ff;
        }

        .xp {
            color: #8cff6b;
        }

        .gold {
            color: #ffd700;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="action-buttons">
        <a th:href="@{/player(target=TAVERN)}" th:text="#{backToPlayerList}">Back to Player List</a>
        <a href="/" th:text="#{backToMainMenu}">Back to Main Menu</a>
    </div>

    <h1>üç∫ Hospoda ‚Äì vyber si quest</h1>
    <h2 th:text="${player.name} + ' (√∫rove≈à ' + ${player.level} + ')'"></h2>
    <h2 th:text="${energy} + ' /  100'"></h2>
    <div class="quest-list">
        <div class="quest-card" th:each="quest : ${quests}">
            <h3 th:text="${quest.location}">N√°zev questu</h3>

            <div class="quest-info">
                <span>üìç Lokace: <b th:text="${quest.location}">10</b></span>
                <span class="xp">‚≠ê XP: <b th:text="${quest.xp}">120</b></span>
                <span class="gold">üí∞ Gold: <b th:text="${quest.gold}">45</b></span>
                <span class="energy">‚ö° Energie: <b th:text="${quest.energy}">10</b></span>
            </div>

            <form th:action="@{/tavern/start-quest}" method="post">
                <input type="hidden" name="questEnergy" th:value="${quest.energy}"/>
                <input type="hidden" name="questLocation" th:value="${quest.location}"/>
                <input type="hidden" name="questXp" th:value="${quest.xp}"/>
                <input type="hidden" name="questGold" th:value="${quest.gold}"/>
                <input type="hidden" name="playerId" th:value="${player.id}"/>
                <button type="submit">Vyrazit na quest</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
